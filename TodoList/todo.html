<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>UMC Study Plan</h1>
      <div class="board">
        <form class="form">
          <input type="text" placeholder="스터디 계획을 작성해보세요!" />
        </form>
        <div class="list">
          <div class="todo">
            <h4>해야 할 일</h4>
            <div class="todolist"></div>
          </div>
          <div class="done">
            <h4>해낸 일</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
    <link rel="stylesheet" href="./todo.css" />
  </body>
</html>
